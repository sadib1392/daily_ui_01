<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily UI 01</title>
</head>
<body>
    <div class="form-container">
        <div class="form-h1-container">
            <h1 class="form-h1">Join the cause...</h1>
        </div>
        <div class="form-text-container">
            <p class="form-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et potenti a nulla pellentesque massa diam eu risus et.</p>
        </div>
        <form action="">
            <!-- name -->
            <div class="input-field">
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name">
            </div>
            <!-- email -->
            <div class="input-field">
                <label for="email">Email<span>*</span></label>
                <input type="text" id="email" name="name">
            </div>
            <!-- cell-number -->
            <div class="input-field">
                <label for="cell">Cell Phone Number<span>*</span></label>
                <input type="text" id="cell" name="cell">
            </div>
            <!-- message -->
            <div class="input-field">
                <label for="message">Why do you want to join the cause? <span id="optional">(optional)</span></label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="btn-container">
                <button type="button">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
